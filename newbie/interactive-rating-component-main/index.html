<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='./style/style.css'>
    
    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <main>
      <div class='card-rating'>
        <div class='star-container'>
          <img src='./images/icon-star.svg' alt='star' class='star'>
        </div>
        <h3 class='title'>how did we do?</h3>
        <p class='text'>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>

        <div class='options'>
          <button class='btn vote'>1</button>
          <button class='btn vote'>2</button>
          <button class='btn vote'>3</button>
          <button class='btn vote'>4</button>
          <button class='btn vote'>5</button>
        </div>

        <button class='btn-submit'>Submit</button>
      </div>

      <div class='card-thanks hide'>
        <img src='./images/illustration-thank-you.svg' alt='thank you' class='thank-you-img'>
        <p class='vote-result'></p>
        <h3 class='title'>Thank you!</h3>
        <p class='message'>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src='./js/script.js'></script>
  </body>
</html>

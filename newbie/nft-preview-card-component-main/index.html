<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <div class="filter"></div>
        <img src="images/image-equilibrium.jpg" alt="etherum image" class="eth-img">
        <img src="images/icon-view.svg" alt="view icon" class="view-icon">
      </div>

      <div class="info-container">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="order">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>

        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar image" class="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
